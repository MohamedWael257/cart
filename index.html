<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <nav>
            <a class="active" href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="account">
            <div class="dropdown">
                <div class="cartt"></div>
                <img onclick="show()" class="cart" src="images/icon-cart.svg" alt="">
                <div class="cart-content">
                    <h4>Cart</h4>
                    <hr>
                    <p>Your Cart is empty</p>
                    <!-- <div class="content-details"></div> -->
                    <!-- <button style="display: none;">checkout</button> -->
                </div>
            </div>
            <img class="avatar" src="images/image-avatar.png" alt="">
        </div>
    </header>
    <!-- end header -->
    <main>
        <section class="galary">
            <div class="main-galary">
                <img src="images/image-product-1.jpg" alt="">
            </div>
            <div class="all-galary">
                <img class=" one" src=" images/image-product-1.jpg" alt="">
                <img class=" two" src="images/image-product-2.jpg" alt="">
                <img class=" three" src=" images/image-product-3.jpg" alt="">
                <img class=" four" src=" images/image-product-4.jpg" alt="">
            </div>
        </section>
        <section class="details">
            <h4>sneaker company</h4>
            <h1>Fall Limiter Edition Sneakers</h1>
            <p>These low-profile Sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
                they 'll withstand everything the weather can offer
            </p>
            <div class="price-det">
                <span style="margin-right: 0;" class="price">$</span>
                <p class="price pp">125.00</p>
                <p class="discount">50%</p>
            </div>
            <p class="before-discount">$250.00</p>
            <div class="cart">
                <div class="plus-minus">
                    <img onclick="minus()" src="images/icon-minus.svg" alt="">
                    <span>
                        <!-- <p id="num">0</p> -->
                        <input id="num" value="0" type="text">
                    </span>
                    <img onclick="plus()" style="margin-top: 5px;" src="images/icon-plus.svg" alt="">
                </div>
                <button class="addtocart" onclick="addtocart()">
                    <ion-icon name="cart-outline"></ion-icon>
                    <!-- <img src="images/icon-cart.svg"> -->
                    <!-- <i class="fa-light fa-cart-shopping"></i> -->
                    <span>Add to cart</span>
                </button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
